<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="/action">
        <div>
            <label for="username">Username : </label>
            <input id="username" type="text" placeholder="Username" name="user">
        </div>
        <div>
            <label for="password">Password : </label>
            <input id="password" type="password" placeholder="password" name="pass">
        </div>
        <div>
            <label for="Time">Time : </label>
            <input id="Time" type="time" placeholder="Time" name="time">
        </div>
        <button type="submit">submit</button>
    </form>
    <br>
    <form action="https://www.google.com/search">
        <div>
            <label for="search">search : </label>
            <input id="search" type="search" placeholder="search" name="q">
        </div>
        <button type="submit">search on google</button>
    </form>
</body>

</html>
