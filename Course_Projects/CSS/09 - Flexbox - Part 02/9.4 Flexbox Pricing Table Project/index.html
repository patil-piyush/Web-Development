<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Sono', sans-serif;
    }
  
    .pricing-container{
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      gap: 2rem;
    }
    .pricing-container > *{
      flex-basis: 290px;
    }
    .pricing-plan{
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: rgb(208, 202, 202);
      padding: 15px;
    }
    .plan-features{
      list-style: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0;
    }
    .plan-button{
      background-color: orange;
      height: 25px;
      border-radius: 5px;
    }
    .plan-price{
      font-size: 2.5rem;
      font-weight: bold;
    }
    .plan-title{
      font-weight: bold;
    }

    /* Hint: What can you do with a media query and flexbox? */
    @media (max-width: 1250px) {
      .pricing-container{
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      }
      .pricing-container > *{
        flex-basis: 90px;
        width: 300px;
      }
      .pricing-plan{
        display: flex;

      }

      }
      .plan-price{
        font-size: 2.5rem;
        font-weight: bold;
      }
      .plan-title{
        font-weight: bold;
      }
    }
  </style>
</head>

<body>
